<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mobile Junction</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<h1 class="text-center text-danger my-3 fw-bolder">Mobile-Junction</h1>
	</header>

	<main class="container my-3">
		<section>

			<!-- input field -->

			<section class="text-center my-4">
				<input type="text" id="phone-field" placeholder="iPhone" class="p-1 w-50 text-center" />
				<button onclick="searchPhones(10)" id="search-btn" class="btn btn-primary">Search</button>
			</section>

			<!-- Spinner -->
			<div class="d-flex justify-content-center d-none" id="loading-spinner">
				<div class="spinner-grow text-primary " role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>


			<!-- Error message -->

			<div id="error-message" class="mt-4 d-none">
				<h3 class="text-center text-warning">Please try again</h3>
			</div>

			<!-- Total Number of Phones -->

			<h1 class="bg-dark text-warning text-center p-3 rounded" id="phone-amount"></h1>



			<!-- phone container -->
			<section>
				<div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 text-center"></div>
			</section>

			<!-- show All button -->
			<div id="show-all" class="text-center mt-4 d-none">
				<button class="btn btn-primary" id="show-all-btn">Show All</button>
			</div>

		</section>


		<!-- Button trigger modal -->


		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="phone-details">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>

	</main>

	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
		</script>
</body>

</html>
